name: kubernetes.yml

on:
  pull_request:

permissions:
  contents: read

jobs:
  # 1. Validate Kubernetes YAML against the official schemas
  kubernetes-kubeval:
    name: K8s schema validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install kubeval
        run: |
          curl -sL https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz \
            | tar xz
          chmod +x kubeval
          sudo mv kubeval /usr/local/bin/
      - name: Validate manifests
        run: |
          kubeval kubernetes/**/*.yaml --kubernetes-version="1.24.0"
        # kubeval uses K8s OpenAPI schemas to catch invalid fields :contentReference[oaicite:2]{index=2}

  # 2. Make sure every kustomize overlay builds cleanly
  kubernetes-kustomize:
    name: Kustomize build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.x'
      - name: Build all overlays
        run: |
          find kubernetes -name kustomization.yaml -execdir kustomize build . \;
        # ensures that each kustomization.yaml compiles :contentReference[oaicite:3]{index=3}
