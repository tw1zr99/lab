---
kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: filestash
  namespace: argocd
spec:
  destination:
    namespace: filestash
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://codeberg.org/tw1zr/lab
    path: kubernetes/filestash
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
