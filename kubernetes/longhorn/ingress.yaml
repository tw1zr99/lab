---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: longhorn
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.efym.net`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: efym-net-tls
