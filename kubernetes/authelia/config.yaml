---
kind: ConfigMap
apiVersion: v1
metadata:
  name: authelia-config
data:
  configuration.yml: |
    server:
      address: 0.0.0.0:9091

    log:
      level: info

    identity_validation:
      reset_password:
        jwt_secret: ${JWT_SECRET}

    authentication_backend:
      password_reset:
        disable: true
      file:
        path: /secrets/users.yml
        password:
          algorithm: argon2id
          iterations: 1
          salt_length: 16
          parallelism: 8
          memory: 64

    access_control:
      default_policy: one_factor
      rules:
        - domain:
            - 'efym.net'
            - 'hoarder.efym.net'
            - 'links.efym.net'
            - 'login.efym.net'
            - 'tv.efym.net'
            - 'vault.efym.net'
          policy: bypass
        - domain:
            - '*'
          policy: one_factor
        - domain:
            - 'actual.efym.net'
            - 'adguard1.efym.net'
            - 'adguard2.efym.net'
            - 'backrest.efym.net'
            - 'dl.efym.net'
            - 'files.efym.net'
            - 'grafana.efym.net'
            - 'openwrt.efym.net'
            - 'pinchflat.efym.net'
            - 'prowlarr.efym.net'
            - 'pve1.efym.net'
            - 'pve2.efym.net'
            - 'radarr.efym.net'
            - 'shell.efym.net'
            - 'sonarr.efym.net'
            - 'traefik.efym.net'
            - 'truenas.efym.net'
            - 'wireguard.efym.net'
          subject:
            - 'group:users'
          policy: deny

    session:
      name: authelia_session
      same_site: lax
      secret: ${SESSION_SECRET}
      expiration: 8h
      inactivity: 8h
      cookies:
        - domain: 'efym.net'
          authelia_url: 'https://login.efym.net'
          default_redirection_url: 'https://efym.net'

    regulation:
      max_retries: 5
      find_time: 2m
      ban_time: 10m

    theme: dark

    storage:
      encryption_key: ${ENCRYPTION_KEY}
      local:
        path: /config/db.sqlite3

    notifier:
      filesystem:
        filename: /config/notification.txt

    identity_providers:
      oidc:
        hmac_secret: ${HMAC_SECRET}
        issuer_private_key: ${ISSUER_PRIVATE_KEY}
        clients:
          - client_id: portainer
            client_name: Portainer
            client_secret: ${PORTAINER_CLIENT_SECRET}
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://stacks.efym.net
            scopes:
              - openid
              - profile
              - groups
              - email
            consent_mode: implicit
            userinfo_signed_response_alg: none
            token_endpoint_auth_method: client_secret_post

          - client_id: jellyfin
            client_name: Jellyfin
            client_secret: ${JELLYFIN_CLIENT_SECRET}
            public: false
            authorization_policy: one_factor
            require_pkce: true
            pkce_challenge_method: S256
            redirect_uris:
              - https://tv.efym.net/sso/OID/redirect/authelia
            scopes:
              - openid
              - profile
              - groups
            consent_mode: implicit
            userinfo_signed_response_alg: none
            token_endpoint_auth_method: client_secret_post

          - client_id: linkding
            client_name: Linkding
            client_secret: ${LINKDING_CLIENT_SECRET}
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://links.efym.net/oidc/callback/
            scopes:
              - openid
              - profile
              - groups
              - email
            consent_mode: implicit
            userinfo_signed_response_alg: none
            token_endpoint_auth_method: client_secret_post

          - client_id: hoarder
            client_name: Hoarder
            client_secret: ${HOARDER_CLIENT_SECRET}
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://hoarder.efym.net/api/auth/callback/custom
            scopes:
              - openid
              - profile
              - groups
              - email
            consent_mode: implicit
            userinfo_signed_response_alg: none
            token_endpoint_auth_method: client_secret_post
