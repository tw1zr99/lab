---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: jellyfin
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tv.efym.net`)
      kind: Rule
      middlewares:
        - name: authelia
          namespace: authelia
      services:
        - name: jellyfin
          port: 8096
  tls:
    secretName: efym-net-tls
