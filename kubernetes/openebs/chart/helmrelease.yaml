---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 1h0m0s
  install:
    createNamespace: true
  chart:
    spec:
      chart: openebs
      version: "4.3.2"
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  values:
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false

    localpv-provisioner:
      enabled: false

    lvm-localpv:
      crds:
        lvmLocalPv:
          enabled: false
        csi:
          volumeSnapshots:
            enabled: false
      enabled: false

    zfs-localpv:
      crds:
        zfsLocalPv:
          enabled: false
        csi:
          volumeSnapshots:
            enabled: false
      enabled: false

    engines:
      jiva:
        enabled: false
      cstor:
        enabled: false
      replicated:
        mayastor:
          enabled: true

    mayastor:
      csi:
        node:
          initContainers:
            enabled: true
      crds:
        enabled: true
      loki:
        enabled: false
      alloy:
        enabled: false
