---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 1h0m0s
  install:
    createNamespace: true
  chart:
    spec:
      chart: openebs
      version: "4.3.2"
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  values:
    localprovisioner:
      enabled: false
    jiva:
      enabled: false
    cstor:
      enabled: false
    mayastor:
      enabled: true
