---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: homepage
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.efym.net`)
      kind: Rule
      middlewares:
        - name: authelia
          namespace: authelia
      services:
        - name: homepage
          port: 3000
  tls:
    secretName: efym-net-tls
