---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: filestash
  namespace: filestash
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`files.efym.net`)
      kind: Rule
      middlewares:
        - name: authelia
          namespace: authelia
      services:
        - name: filestash
          port: 8334
  tls:
    secretName: efym-net-tls
