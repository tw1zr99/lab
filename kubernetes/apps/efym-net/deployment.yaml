---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: efym-net
  labels:
    app: efym-net
spec:
  replicas: 2
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: efym-net
  template:
    metadata:
      labels:
        app: efym-net
    spec:
      containers:
      - name: efym-net
        image: ghcr.io/tw1zr99/efym.net:latest
