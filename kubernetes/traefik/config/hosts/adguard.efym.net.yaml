---
apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: traefik
spec:
  type: ExternalName
  externalName: psi.lan
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`adguard.efym.net`)
      kind: Rule
      middlewares:
        - name: authelia
          namespace: authelia
      services:
        - name: adguard
          port: 8083
  tls:
    secretName: efym-tls
