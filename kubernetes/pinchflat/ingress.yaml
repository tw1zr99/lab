---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: pinchflat
  namespace: pinchflat
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pinchflat.efym.net`)
      kind: Rule
      middlewares:
        - name: authelia
          namespace: authelia
      services:
        - name: pinchflat
          port: 8945
  tls:
    secretName: efym-net-tls
