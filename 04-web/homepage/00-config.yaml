---
kind: ConfigMap
apiVersion: v1
metadata:
  name: homepage-config
  namespace: web
data:
  kubernetes.yaml: |
    mode: cluster

  services.yaml: |
    - Media:
      - Jellyfin:
         icon: jellyfin.svg
         href: https://tv.efym.net
         description: Watch movies and TV shows
      - Navidrome:
         icon: navidrome.svg
         href: https://music.efym.net
         description: Listen to music
      - Calibre web:
         icon: calibre-web.svg
         href: https://books.efym.net
         description: Read books
      - Pinchflat:
         icon: pinchflat.png
         href: https://pinchflat.efym.net
         description: YouTube downloader

    - Download:
      - Radarr:
         icon: radarr.svg
         href: https://radarr.efym.net
         description: Download movies
      - Sonarr:
         icon: sonarr.svg
         href: https://sonarr.efym.net
         description: Download TV shows
      - Prowlarr:
         icon: prowlarr.svg
         href: https://prowlarr.efym.net
         description: Index manager
      - qBittorrent:
         icon: qbittorrent.svg
         href: https://dl.efym.net
         description: Torrent client

    - Misc:
      - Authelia (login):
         icon: authelia.svg
         href: https://login.efym.net
         description: Identity provider
      - Authelia (logout):
         icon: authelia.svg
         href: https://login.efym.net/logout
         description: Identity provider
      - Hoarder:
         icon: hoarder.svg
         href: https://hoarder.efym.net
         description: Bookmarks manager
      - Linkding:
         icon: linkding.svg
         href: https://links.efym.net
         description: Bookmarks manager
      - Vaultwarden:
         icon: vaultwarden.svg
         href: https://vault.efym.net
         description: Password manager
      - Actual Budget:
         icon: actual-budget.svg
         href: https://actual.efym.net
         description: Finance manager

    - Management:
      - Proxmox:
         icon: proxmox.svg
         href: https://pve.efym.net
         description: Hypervisor
      - Grafana:
         icon: grafana.svg
         href: https://grafana.efym.net
         description: Display metrics on dashboards
      - Gatus:
         icon: gatus.svg
         href: https://status.efym.net
         description: Uptime monitoring
      - Filebrowser:
         icon: filebrowser.svg
         href: https://files.efym.net
         description: Filesystem browser
      - Backrest:
         icon: backrest.png
         href: https://backrest.efym.net
         description: Backups management

    - Network:
      - Traefik:
         icon: traefik.svg
         href: https://traefik.efym.net
         description: Ingress controller
      - OpenWrt:
         icon: openwrt.svg
         href: https://gw.efym.net
         description: Routing and firewall
      - TrueNAS:
         icon: truenas.svg
         href: https://nas.efym.net
         description: Network attached storage
      - Adguard Home:
         icon: adguard-home.svg
         href: https://dns.efym.net
         description: DNS rewrites and blocks
      - WireGuard:
         icon: wireguard.svg
         href: https://wg.efym.net
         description: VPN and exit node

    - Syncthing:
      - mirage:
         icon: syncthing.svg
         href: http://mirage.lan:8384
      - wesley:
         icon: syncthing.svg
         href: http://wesley.lan:8384
      - scale:
         icon: syncthing.svg
         href: http://scale.lan:8384
      - laser:
         icon: syncthing.svg
         href: http://laser.lan:8384

  bookmarks.yaml: |
    - web:
      - efym.net:
        - abbr: ef
          href: https://efym.net


  custom.css: |
    body {
      background: #2f2f2f;
      font-size: larger;
    }
    .service {
      background: #2f2f2f;
      font-size: larger;
    }
    .container {
      background: #2f2f2f;
      font-size: larger;
    }
    .fixed.overflow-auto.w-full.h-full {
      background: #2f2f2f;
      font-size: larger;
    }

  settings.yaml: |
    providers:
      openweathermap: openweathermapapikey
      weatherapi: weatherapiapikey

    theme: dark
    color: gray

    headerStyle: clean
    useEqualHeights: true

  widgets.yaml: ""
  custom.js: ""
  docker.yaml: ""
