---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: linkding
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`links.efym.net`)
      kind: Rule
      middlewares:
        - name: authelia
      services:
        - name: linkding
          port: 9090
  tls:
    secretName: efym-net-tls
